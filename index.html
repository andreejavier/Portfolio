<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
      padding: 30px;
      position: fixed;
      width: 250px;
      overflow-y: auto;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sidebar h4 {
      font-weight: bold;
    }
    .sidebar p {
      font-size: 14px;
      color: gray;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
    .main-content h1 {
      font-size: 48px;
      font-weight: bold;
    }
    .main-content p {
      font-size: 16px;
      color: gray;
    }
    .view-portfolio {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="text-center">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h4>Andree P. Javier</h4>
        <p>UI/UX Designer in the Philippines</p>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>I am a Designer</h1>
      <p></p>
      <a href="" class="view-portfolio">View Portfolio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
